<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <title>Money Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div id="container">
        <h1>Money Clock</h1>
        <div id="stopwatch">
            <div id="earnings">You have earned $0.00</div>
            <div id="time">00:00:00</div>
            <div>
                <button id="playPauseButton">Start</button>
                <button id="editIncomeButton">Edit</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
     </div>

     <div id="editModal" style="display: none;">
        <div id="modalContent">
            <h2>Edit Information</h2>
            <form id="editForm">
                <label for="titleInput">New Title:</label>
                <input type="text" id="titleInput" placeholder="Enter new title">
    
                <label for="wageInput">Hourly Wage:</label>
                <input type="number" id="wageInput" step="0.01" placeholder="Enter hourly wage">
    
                <button type="submit">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
