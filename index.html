<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$0.00</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="earned">$0.00</div>
        <div id="timeElapsed">00:00:00</div>
        <div id="settings">
            <!-- Material UI Settings Icon -->
            <span class="material-icons" id="settingsIcon">settings</span>
        </div>
        <div id="startStop">
            <!-- Material UI Play Icon, Start as Pause Icond -->
            <span class="material-icons" id="startStopIcon">pause</span>
        </div>
    </div>

    <!-- Income Modal -->
    <div id="incomeModal" class="modal">
        <div class="modal-content">
            <label for="incomeInput">Enter your hourly or annual income:</label>
            <input type="number" id="incomeInput" placeholder="Income" required>
            <select id="incomeType">
                <option value="hourly">Hourly</option>
                <option value="annual">Annual</option>
            </select>
            <button id="startBtn">Start</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <label for="incomeEdit">Edit your income:</label>
            <input type="number" id="incomeEdit" placeholder="Income">
            <select id="incomeTypeEdit">
                <option value="hourly">Hourly</option>
                <option value="annual">Annual</option>
            </select>
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 <a href="https://abemo.github.io/abemo/" target="_blank">Abemo's Portfolio</a></p>
    </footer>    

    <script src="script.js"></script>
</body>
</html>
